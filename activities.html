    <title>Activities - Astra Games</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        .title {
            margin-top: 2px;
            margin-left: 4px;
            color: white;
            font-family: sans-serif;
        }
        
        .search {
            background-color: white;
            color: black;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            max-width: 90%;
            margin: -10px auto;
            text-align: center;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: white;
            height: 110px;
            width: 110px;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            position: relative;
        }

        .card img {
            width: 90px;
            height: 79px;
            border-radius: 0.5pc;
            position: absolute;
            bottom: 45px;
            left: 20px;
        }

        .card h3 {
            color: black;
            font-size: 14px;
            margin-top: 80px;
            text-align: center;
        }

        .card p {
            margin: 10px 0;
        }

        .card a {
            display: block;
            text-decoration: none;
            color: inherit; /* Inherit the text color */
        }

    </style>
</head>
<body>


    <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
    data-ad-slot="xxxxxxxxxx"
    data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <h1 class="title">Astra Games</h1>

    <div class="container">
        <input class="search" type="text" id="searchInput" placeholder="Search by card title">
        <div id="cardContainer" class="card-grid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cardContainer = document.getElementById("cardContainer");
    
            // Sample card data
            const cards = [
                {
                    title: "Rooftop Sniper",
                    image: "card-icon/rooftop.png",
                    link: "games/rooftop-snipers.html", // Add the desired URL
                },
                {
                    title: "Moto X3M",
                    image: "card-icon/motox3m.png",
                    link: "games/MotoX3M.html", // Add the desired URL
                },
                {
                    title: "Browser",
                    image: "images/astra-games.jpg",
                    link: "games/browser.html", // Add the desired URL
                },
                // Add more card data with links as needed
            ];
    
            // Function to render cards based on the search input
            function renderCards(query) {
                cardContainer.innerHTML = ""; // Clear previous results
    
                // Filter cards based on the search query
                const filteredCards = cards.filter(card =>
                    card.title.toLowerCase().includes(query.toLowerCase())
                );
    
                // Display the filtered cards in the grid
                filteredCards.forEach(card => {
                    const cardElement = document.createElement("div");
                    cardElement.classList.add("card");
    
                    // Add title and content
                    cardElement.innerHTML = `
                        <h3>${card.title}</h3>
                    `;
    
                    // Add image and link if available
                    if (card.image) {
                        const aElement = document.createElement("a");
                        aElement.href = card.link || "#"; // If link is not available, set a default value
                        const imgElement = document.createElement("img");
                        imgElement.src = card.image;
                        aElement.appendChild(imgElement);
                        cardElement.appendChild(aElement);
                    }
    
                    cardContainer.appendChild(cardElement);
                });
            }
    
            // Event listener for the search input
            document.getElementById("searchInput").addEventListener("input", function () {
                renderCards(this.value);
            });
    
            // Event listener for the images in cards
            cardContainer.addEventListener('click', function (event) {
                const clickedImage = event.target.closest('.card img');
    
                if (clickedImage) {
                    // Get the associated link from the parent card
                    const card = clickedImage.closest('.card');
                    const link = cards.find(c => c.title === card.querySelector('h3').innerText)?.link;
    
                    // Open the link in the same tab
                    if (link) {
                        window.location.href = link;
                    }
                }
            });
    
            // Initial rendering of all cards
            renderCards("");
        });
    </script>
    


</body>
</html>

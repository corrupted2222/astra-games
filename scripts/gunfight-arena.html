<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- APPLE APP -->

    <link rel="apple-touch-icon" sizes="700x700" href="images/astra.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- TITLE -->

    <meta name="apple-mobile-web-app-title" content="Further">
    <link rel="icon" href="images/further.ico" type="image/x-icon">
    <link rel="shortcut icon" href="further.ico" type="image/x-icon">
    <title>Further</title>

    <!-- EMBED -->

    <meta property="og:title" content="Further">
    <meta property="og:description" content="futher.lol - A place where you can find tons of scripts.">
    <meta property="og:image" content="/images/further.png">
    <meta property="og:url" content="https://further.lol">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #161616;
            color: white;
            font-family: sans-serif;
            overflow-x: hidden;
        }
    
        .title {
            margin-top: 2px;
            margin-left: 4px;
            color: white;
            font-family: sans-serif;
            font-size: 30px;
        }
    
        .search {
            background-color: transparent;
            color: transparent;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    
        .container {
            max-width: 90%;
            margin: 0 auto;
        }
    
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

    
        .card {
            background-color: transparent;
            max-width: 310px;
            height: 170px;
            border-radius: 10px;
            padding: 25px 10px;
            text-align: left;
            position: relative;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Change the color on hover */
        }
    
        .card img {
            width: 330px;
            height: 170px;
            border-radius: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }
    
        .card h3 {
            color: white;
            font-family: sans-serif;
            margin-top: 5px;
            position: relative;
            bottom: -140px;
            left: 0px;
        }

        .card p {
            color: white;
            font-family: sans-serif;
            margin-top: 5px;
            position: relative;
            bottom: -125px;
            left: 0px;
        }
    
        .card a {
            display: block;
            text-decoration: none;
        }

        .bottom {
            background-color: transparent;
            font-family: sans-serif;
            color: #fff;
            width: 100%;
            position: absolute;
            top: auto;
            bottom: auto;
            align-content: center;
            font-size: 13px;
            text-align: center;
        }

        .footer {
            background-color: transparent;
            color: #fff;
            padding: 0px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 15px;
        }



        @media screen and (max-width: 500px) {
            .title {
                font-size: 23px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Further</h1>


    <div class="container">
        <input class="search" type="text" id="searchInput" placeholder="Search script by game.">
        <div id="cardContainer" class="card-grid"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Further. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cards = [
                {
                    title: "Oasis Hub",
                    image: "images/script-image/gunfight.png",
                    description: "keyless",
                    link: "scripts/pet-simulator-99",
                },
                {
                    title: "Gunfight",
                    description: "scripts: 0",
                    image: "images/card-image/blade-ball.png",
                    link: "scripts-page/blade-ball.html",
                },
                {
                    title: "Legend HandlesYT",
                    description: "scripts: 0",
                    image: "images/card-image/test.png",
                    link: "https://jailbreak.com/ps99",
                },
            ];
            const searchInput = document.getElementById("searchInput");
            const cardContainer = document.getElementById("cardContainer");
            function renderCards(query) {
                cardContainer.innerHTML = "";
                const filteredCards = cards.filter(card => card.title.toLowerCase().includes(query.toLowerCase()));
                filteredCards.forEach(card => {
                    const cardElement = document.createElement("div");
                    cardElement.classList.add("card");
                    cardElement.addEventListener("click", function() {
                        window.location.href = card.link;
                    });
                    if (card.image) {
                        const imgElement = document.createElement("img");
                        imgElement.src = card.image;
                        cardElement.appendChild(imgElement);
                    }
                    const titleElement = document.createElement("h3");
                    titleElement.textContent = card.title;
                    cardElement.appendChild(titleElement);

                    const descriptionElement = document.createElement("p");
                    descriptionElement.textContent = card.description;
                    cardElement.appendChild(descriptionElement);
                    
                    cardContainer.appendChild(cardElement);
                });
            }
            searchInput.addEventListener("input", function () {
                renderCards(searchInput.value);
            });
            renderCards("");
        });
    </script>




</body>
</html>
